<div style="text-align:center">
  <h1>{{title}}</h1>
</div>

<div class="container">

  <div class="p-3 border">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" formControlName="name" placeholder="Name" />
      </div>
      <div class="form-group">
        <label for="task">Task</label>
        <input id="task" type="text" class="form-control" formControlName="task" placeholder="Task" />
      </div>
      <button type="submit" class="d-block">Submit</button>
    </form>

    <div *ngIf="notifications.length > 0">
      <ul>
        <li *ngFor="let notification of notifications">{{notification}}</li>
      </ul>
    </div>
  </div>

  <div class="my-3 p-3 border">
    <button class="mb-3" (click)="load()">Load Todos</button>
    <div *ngIf="todos$ | async as todos">
      Todos:
      <ul id="todos">
        <li *ngFor="let todo of todos" id="{{'todo-' + todo.name}}">
          <u>{{todo.name}}</u>: <small>{{todo.task}}</small>
        </li>
      </ul>
    </div>
  </div>
</div>
